name: wampproto CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Setup environment & install dependencies
        run: make setup

      - name: Build wheel
        run: make build

      - name: install wampproto-cli
        run: sudo snap install wampproto --edge

      - name: Run tests
        run: make test

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
